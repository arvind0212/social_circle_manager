name: social_circle_manager
description: A Flutter application to simplify organizing social events by intelligently connecting friends, understanding their preferences, and streamlining the planning process.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The app's version information
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # Core Flutter widgets
  cupertino_icons: any
  
  # UI Components
  flutter_svg: any
  shadcn_ui: ^0.25.0
  
  # Icons
  hugeicons: ^0.0.11
  
  # State Management
  provider: any
  
  # Backend - Temporarily disabled for testing
  # supabase_flutter: ^1.10.0
  
  # Explicitly exclude sign_in_with_apple
  # sign_in_with_apple: ^5.0.0
  
  # Permissions
  permission_handler: any
  
  # Contacts
  flutter_contacts: ^1.1.7+1
  
  # Calendar
  # device_calendar: any
  
  # Network State
  # connectivity_plus: any
  
  # Secure Storage
  # flutter_secure_storage: any
  
  # Animations
  flutter_animate: any
  pretty_animated_text: ^2.0.0
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.1.2
  
  # Internationalization
  # intl: ^0.20.2 # Removed explicit dependency - shadcn_ui brings in ^0.19.0
  
  # Firebase for Analytics & Remote Config - Temporarily disabled
  # firebase_core: any
  # firebase_analytics: any
  # firebase_crashlytics: any
  # firebase_remote_config: any
  
  # Charting library
  # fl_chart: any

# Conditionally exclude packages - not needed if commented out above
# dependency_overrides:
#   sign_in_with_apple: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: any

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
  
  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter/static/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/static/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/static/Inter_18pt-Bold.ttf
          weight: 700
    - family: DM_Sans
      fonts:
        - asset: assets/fonts/DM_Sans/static/DMSans_18pt-Regular.ttf
        - asset: assets/fonts/DM_Sans/static/DMSans_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/DM_Sans/static/DMSans_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DM_Sans/static/DMSans_18pt-Bold.ttf
          weight: 700 